<script src="js/zepto.js"></script>

<script src="js/selector.js"></script>
<script>
$(function(){
	//轮播图
	new Swiper('.swiper-container',{
		pagination: {
	    	el: '.swiper-pag',
	    },
	   /* autoplay: {
		    delay: 2000,//2.5秒切换一次
		    disableOnInteraction:false
		},*/
		loop:true,
		effect : 'slide',
		lazy:true
	});
	
	//商城头条
	var toutiao = {
		init:function(){
			var that = this;
				this.$marqueen = $('#marqueen');
				this.marqueen = this.$marqueen.find('ul');
				this.height = this.marqueen.find('li:eq(0)').height();
				this.timer = setInterval(function(){
					that.slide()
				},3000);
				this.over();
		},
		slide:function(){
			this.marqueen.animate({'margin-top':-this.height},800,'linear',function(){
				$(this).css({marginTop : "0px"}).find("li:first").appendTo(this);
			})
		},
		over:function(){
			var that = this;
			this.$marqueen.mouseover(function(){
				clearInterval(that.timer);
			});
			this.$marqueen.mouseout(function(){
				that.timer = setInterval(function(){
					that.slide()
				},3000);
			});
		}
	}
	toutiao.init();
	
	
	
	//掌上秒杀倒计时
	var seckill = {
		init:function(){
			var time = 600;
			var i = $('.seckill-time i');
			var timer = setInterval(function(){
				time --;
				var h = Math.floor(time/3600);
				var m = Math.floor(time%3600/60);
				var s = Math.floor(time%60);
				i.eq(0).html(Math.floor(h/10));
				i.eq(1).html(h%10);
				i.eq(2).html(Math.floor(m/10));
				i.eq(3).html(m%10);
				i.eq(4).html(Math.floor(s/10));
				i.eq(5).html(s%10);
				
				if(time<=0){
					clearInterval(timer);
				}
				
			},1000)
			
		}
	}
	seckill.init();
	
});
</script>
